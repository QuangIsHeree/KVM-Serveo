<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            background: #000000;
            width: 100%;
            padding: 15px 20px;
            box-sizing: border-box;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .reset-container {
            background: #000000;
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
            margin-top: 20px;
        }
        .reset-container h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.6rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        .form-group {
            width: 100%;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            text-align: left;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: none;
            background: #111111;
            color: #ffffff;
            font-size: 1rem;
            box-sizing: border-box;
        }
        input[type="password"]:focus {
            outline: 2px solid #555555;
            background: #222222;
        }
        button {
            width: 100%;
            margin-top: 0px;
            padding: 12px;
            background-color: red;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: darkred;
        }
        .back-button {
            width: 100;
            margin-top: 20px;
            padding: 12px;
            background-color: #333333;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: block;
        }
        .back-button:hover {
            background-color: #444444;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>KVM-Router</h2>
    </div>
    <div class="reset-container">
        <h4>Reset Password</h4>
        <h3>Enter your new password</h3>
        <form method="POST">
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" name="new_password" id="new_password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" required>
            </div>
            <button type="submit">Reset Password</button>
        </form>
        <a href="/info_dashboard" class="back-button">Back to Dashboard</a>
    </div>
</body>
</html>
