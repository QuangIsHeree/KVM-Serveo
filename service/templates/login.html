<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KVM-Router - Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .login-container {
            background: #000000;
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
        }
        .login-container h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.6rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        .form-group {
            width: 100%;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: none;
            background: #111111;
            color: #ffffff;
            font-size: 1rem;
            box-sizing: border-box;
        }
        input:focus {
            outline: 2px solid #555555;
            background: #222222;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #111111;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #222222;
        }
        .watermark {
            position: absolute;
            font-size: 0.8rem;
            color: #555555;
            pointer-events: none;
        }
        .watermark-right {
            bottom: 10px;
            right: 10px;
            text-align: right;
        }
        .watermark-left {
            bottom: 10px;
            left: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h4>KVM-Router</h4>
        <h3>Login using your credentials</h3>
        <form method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Login into router</button>
        </form>
    </div>
    <div class="watermark watermark-right">
        Powered by KVM-Router-OS 1.0-RELEASE, Made by discord.gg/dell.
    </div>
    <div class="watermark watermark-left">
        Default login is admin:password
    </div>
</body>
</html>
