<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KVM-Router - Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .header {
            background: #000;
            width: 100%;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }
        .header h1 {
            margin: 0;
            font-size: 20px;
            white-space: nowrap;
        }
        .reset-password {
            background-color: #111;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            margin-left: auto;
        }
        .reset-password:hover {
            background-color: #222;
        }
        .dashboard-card {
            background: #000;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
        }
        .stats {
            margin: 10px 0;
        }
        .button {
            background-color: #111;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            text-align: left;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }
        .button:hover {
            background-color: #222;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>KVM-Router</h2>
        <a href="/reset_password" class="reset-password">Reset Password</a>
    </div>
    <div class="container">
        <div class="dashboard-card">
            <h2>Welcome to your KVM-Router</h2>
            <p class="stats"><strong>Status:</strong> Online</p>
            <p class="stats"><strong>IP:</strong> {{ ip }}</p>
            <p class="stats"><strong>Number of Ports Active:</strong> {{ ports_count }}</p>
            <p class="stats"><strong>Model:</strong> {{ model }}</p>
            <p class="stats"><strong>Firmware Version:</strong> {{ firmware }}</p>
            <p class="stats"><strong>CPU:</strong> {{ cpu }}</p>
            <p class="stats"><strong>Memory:</strong> {{ memory }}</p>
            <a href="/dashboard" class="button">Go to Port Dashboard</a>
            <a href="/logout" class="button">Logout</a>
        </div>
    </div>
</body>
</html>
