<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KVM-Router - Remove Port</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #000000;
            padding: 20px;
            height: 100vh;
        }
        .sidebar h2 {
            margin-bottom: 20px;
        }
        .sidebar a {
            display: block;
            text-decoration: none;
            color: white;
            background-color: black;
            padding: 10px 15px;
            margin-bottom: 10px;
            text-align: left;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #222;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>KVM-Router</h2>
        <a href="/dashboard">Port Dashboard</a>
        <a href="/add_port">Add Port</a>
    </div>
    <div class="content">
        <h2>Remove Port</h2>
        <form method="post">
            <label for="router_port">Router Port:</label>
            <input type="text" id="router_port" name="port" required>
            <br><br>
            <button type="submit">Remove Port</button>
        </form>
    </div>
</body>
</html>
